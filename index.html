<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Gallery</title>
    <link rel="stylesheet" href="css/sanitize.css"><!-- cross-browser compatibility -->
    <link rel="stylesheet" href="css/style.css"><!-- our stylesheet -->
  </head>
  <body onload="init()">
    <nav id="main-nav" class="topnav">
      <a class="nav-item logo">
        <span class="label">Home</span>
      </a>
      <a class="nav-item">
        <span class="label">Upload</span>
      </a>
      <a class="nav-item">
        <span class="label">Info</span>
      </a>
      <a class="nav-item">
        <span class="label">Credits</span>
      </a>
      <a class="nav-item more">
        <span class="label">More</span>
      </a>
      <a href="javascript:void(0);" class="nav-item trigram" onclick="navToggle()">&#9776;</a>
    </nav>

    <section class="slideshow">
      <div class="slideshow-wrapper">
        <div class="slide fade">
          <img src="https://picsum.photos/1280/448/?image=12"/>
          <div class="captiontext">A beautiful view of it.</div>
        </div><!-- end .slide.fade -->
        <div class="slide fade">
          <img src="https://picsum.photos/1280/448/?image=13"/>
          <div class="captiontext">The whole thing in all its glory.</div>
        </div><!-- end .slide.fade -->
        <div class="slide fade">
          <img src="https://picsum.photos/1280/448/?image=1084"/>
          <div class="captiontext">Out at the edges of it.</div>
        </div><!-- end .slide.fade -->
        <div class="slide fade">
          <img src="https://picsum.photos/1280/448/?image=16"/>
          <div class="captiontext">Deep inside the heart of it.</div>
        </div><!-- end .slide.fade -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;<!--unicode for less-than-sign--></a>
        <a class="next" onclick="plusSlides(1)">&#10095;<!--unicode for greater-than-sign--></a>
      </div><!--end slideshow-wrapper-->
      <br>
      <div class="text-center">
        <span class="indicator" onclick="currentSlide(1)"><img src="https://picsum.photos/1280/448/?image=12"/></span>
        <span class="indicator" onclick="currentSlide(2)"><img src="https://picsum.photos/1280/448/?image=13"/></span>
        <span class="indicator" onclick="currentSlide(3)"><img src="https://picsum.photos/1280/448/?image=15"/></span>
        <span class="indicator" onclick="currentSlide(4)"><img src="https://picsum.photos/1280/448/?image=16"/></span>
      </div>
    </section>

    <script src="js/page.js"></script>
  </body>
</html>
